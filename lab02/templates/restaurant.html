<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>

<body>
    {% include 'includes/header.html' %}
    <main>
        <section>
            <h1>Best {{search_term}} in {{city}}</h1>
            <h2>{{ restaurant.get('name') }}</h2>
            <img alt='Restaurant Image' src={{restaurant.image_url}} style="width:256px;height:256px;">
            <p>Rating: {{restaurant.get('rating') }}</p>
            <p>Address: {{restaurant.get('display_address') }}</p>
        </section>
    </main>
</body>

</html>
